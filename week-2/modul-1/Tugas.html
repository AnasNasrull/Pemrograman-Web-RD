<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Tugas Pemrograman Web</title>
</head>
<body>

<h1>Form HTML</h1>

<div>
<form action=" tugas.html" method="get">

<div>
Name : <input type="text" name="nama" required="" />
</div><br>

<div>
Gender : 
	<input type="radio" name="jenis_kelamin" value="laki-laki" /> 
Man
	<input type="radio" name="jenis_kelamin" value="perempuan" /> 
Woman
</div><br>

<div>
Address : <input type="text" name="address" required="" >
</div><br>

<div>
Country : 
	<select name="hari">
		<option value="1">Indonesia</option>
		<option value="2">Malaysia</option>
		<option value="3">Singapura</option>
		<option value="4">Brunei Darussalam</option>
		<option value="5">Australia</option>
	</select>
</div><br>

<div>
Email : <input type="text" name="email" required="">
</div><br>

<div>
Photo : <input type="file" name="Foto" required="">
</div><br>

<div>
Comment:	<textarea name="komentar" rows="4" cols="30"></textarea>
<input type="submit" value="Submit" >
</div>
<p>Form Registrasi</p>

</div><br>
</form>
</div>

</body>
</html>
